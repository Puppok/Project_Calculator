<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="mainBlock">
        <div class="typeInWindow">
            <button class="resetButton">C</button>
        </div>
        <div class="keyboardWindow">
            <button class="keyName_1">1</button>
            <button class="keyName_2">2</button>
            <button class="keyName_3">3</button>
            <button class="keyName_4">4</button>
            <button class="keyName_5">5</button>
            <button class="keyName_6">6</button>
            <button class="keyName_7">7</button>
            <button class="keyName_8">8</button>
            <button class="keyName_9">9</button>
        </div>
        <div class="underKeyboardWindow">
            <button class="keyName_0">0</button>
            <button class="keyName_dot">.</button>
            <button class="keyName_equals">=</button>
        </div>
        <div class="eventWindow">
            <button class="keyName_division">/</button>
            <button class="keyName_multi">*</button>
            <button class="keyName_minus">-</button>
            <button class="keyName_plus">+</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
